<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <header>
    <h1>Etch-a-Sketch</h1>
  </header>
  <div class="content">
    <div class="container">
      <div class="currentSize">0x0</div>
      <div class="selection">
        <button id="resize" data-state="">Change Size</button>
        <input id="inputSize" name="inputSize" type="number"
              min="1" max="64" placeholder="" data-state="">
        <button id="reset">Clear</button>
        <button id="eraser" class="options" data-selected="false">Eraser</button>
        <button id="rainbow" class="options" data-selected="false">Rainbow</button>
        <input id="inputColor" class="options" name="inputColor" type="color" data-selected="true">
      </div>
      <div id="grid"></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
