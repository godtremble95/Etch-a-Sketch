<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Pix-a-Sketch</title>
</head>
<body>
  <header>
    <h1>Pix-a-Sketch</h1>
  </header>
  <div class="content">
    <div class="container">
      <div class="currentSize">0x0</div>
      <!--div class="selection"-->
        <button id="resize" data-state="">Change Size</button>
        <input id="inputSize" class="inputSize" name="inputSize" type="number"
              min="1" max="64" placeholder="" data-state="">
        <span id="resizeText">Type number between 1-64</span>
        <button id="reset">Clear</button>
        <button id="eraser" class="options" data-selected="false"><img src="./icons/eraser.png"
          alt="eraser"></button>
        <span id="eraseSelect" class="selected">&#8226;</span>
        <button id="rainbow" class="options" data-selected="false"><img src="./icons/shuffle.png"
          alt="random"></button>
        <span id="rainbowSelect" class="selected">&#8226;</span>
        <input id="inputColor" class="options" name="inputColor" type="color" data-selected="true">
        <span id="colorSelect" class="selected">&#8226;</span>
      <!--/div-->
      <div id="grid"></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
